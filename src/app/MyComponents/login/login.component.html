<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="error" class="alert alert-danger">
                <p> {{ error }} </p>
            </div>
            <div *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="errorMsg">
                        <span *ngIf="loginForm.get('email').errors['required']">
                            This field is required
                        </span>
                        <span *ngIf="loginForm.get('email').errors['email']">
                            Email Id is not Valid
                        </span>
                        <span *ngIf="loginForm.get('email').errors['wrongEmail']">
                            Incorrect Email Id
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="errorMsg">
                        <span *ngIf="loginForm.get('password').errors['required']">
                            This field is required
                        </span>
                        <span *ngIf="loginForm.get('password').errors['wrongPassword']">
                            Incorrect Password
                        </span>
                        <span *ngIf="loginForm.get('password').errors['pattern']">
                            Password pattern is wrong
                        </span>
                    </span>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary btn-sm" type="submit" [disabled]="!loginForm.valid">Login</button> |
                    <button class="btn btn-primary btn-sm" routerLink="/signUp" type="button">New User ? Switch To SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
